<head>
  <title>Camera Test</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  {{> cameraTest}}
</body>

<template name="cameraTest">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="my-navbar-brand">
            Upload or take a photo
        </div>
    </nav>

    <div class="container">       

        {{#if haveImages}}
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Uploaded Images <small>{{imageCount}} images</small></h3>
                </div>
            <div class="owl-carousel">
                {{#each images}}
                    {{> image}}
                {{/each}}
            </div>

        {{/if}}

        {{> photoUpload}}

    </div>

    <div class="container">
        <button id="button-test" class="btn btn-default btn-sm needsclick">Test</button>
        <button id="button-test-fc" class="btn btn-default btn-sm">Test FC</button>
    </div>
</template>


<template name="image">
    <div class="text-center image-container">
        <div> {{title}} {{name}} <small>{{size}}</small></div>
        <img name="{{name}}" filesize="filesize" orientation="{{orientation}}" 
            class="my-image img-rounded" src="{{src}}" />
        {{#if caption}}
            <div>{{caption}}</div>
        {{/if}}
    </div>
</template>
