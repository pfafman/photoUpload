<head>
  <title>Camera Test</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
    {{> menu}}
    {{> cameraTest}}
</body>

<template name="menu">
    <section>
        <ul class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </section>
</template>

<template name="cameraTest">
    <div id="content-container">

        <nav class="my-navbar navbar navbar-static-top navbar-inverse">
            <button type="button" id="toggle-btn" class="btn btn-link btn-lg pull-left">
                <i class="fa fa-bars"></i>
            </button>

            <div class="my-navbar-brand">
                Upload or take a photo
            </div>
        </nav>

        {{#if haveImages}}
            {{#if imagesReady}}
            <div class="owl-carousel">
                {{#each images}}
                    {{> carouselImage}}
                {{/each}}
            </div>
            {{else}}
                {{> whiteSpinner}}
            {{/if}}
        {{/if}}
        {{#if imagesReady}}
            <p class="photo-upload">
                {{> photoUpload}}
            </p>
        {{/if}}
        
    </div>
</template>


<template name="carouselImage">
    <div class="image-holder">
        <span class="image-container">
            <div class="hide image-title">{{title}} <small>{{size}}</small></div>
            <img name="{{name}}" filesize="filesize" orientation="{{orientation}}" 
                class="carousel-image lazyOwl" data-src="{{_id}}" />
            {{#if caption}}
                <div class="hide image-caption">{{caption}}</div>
            {{/if}}
        </span>
    </div>
</template>



<template name="whiteSpinner">
  <div id="white-spinner"></div>
</template>
