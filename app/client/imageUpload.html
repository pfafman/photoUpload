<head>
  <title>Camera Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> cameraTest}}
</body>

<template name="cameraTest">
    <nav class="navbar  navbar-fixed-top navbar-inverse">
        <div class="my-navbar-brand">
            Upload or take a photo
        </div>
    </nav>

    <div class="container">       
        {{> photoUpload}}

        {{#if haveImages}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Uploaded Images <small>{{imageCount}} images</small></h3>
                </div>
            {{#each images}}
                {{> image}}
            {{/each}}
        {{/if}}

    </div>
</template>

<template name="image">
    <div class="image-container">
        <div> {{name}} <small>{{size}}</small></div>
        <img name="{{name}}" filesize="filesize" orientation="{{orientation}}" class="img-rounded my-image {{#if newImage}}}newImage{{/if}}" src="{{src}}" />
    </div>
</template>
