<head>
  <title>Camera Test</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  {{> cameraTest}}
</body>

<template name="cameraTest">
    <nav class="my-navbar navbar navbar-fixed-top navbar-inverse">
        <div class="my-navbar-brand">
            Upload or take a photo
        </div>
    </nav>

    {{#if haveImages}}
        <div class="owl-carousel">
            {{#each images}}
                {{> carouselImage}}
            {{/each}}
        </div>
    {{/if}}

    <p class="photo-upload">
        {{> photoUpload}}
    </p>

    <!--
    <div class="container">
        <button id="button-test" class="btn btn-default btn-sm needsclick">Test</button>
        <button id="button-test-fc" class="btn btn-default btn-sm">Test FC</button>
    </div>
    -->
</template>


<template name="carouselImage">
    <div class="image-holder">
        <span class="image-container">
            <div class="image-title">{{title}} <small>{{size}}</small></div>
            <img name="{{name}}" filesize="filesize" orientation="{{orientation}}" 
                class="carousel-image" src="{{src}}" />
            {{#if caption}}
                <div class="image-caption">{{caption}}</div>
            {{/if}}
        </span>
    </div>
</template>
